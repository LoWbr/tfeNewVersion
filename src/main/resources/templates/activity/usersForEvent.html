<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/bootstrap/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>
    <link th:href="@{/css/contentSetting.css}" href="../../css/contentSetting.css}" rel="stylesheet" type="text/css" media="all"/>
    <script th:src="@{/jquery/jquery.min.js}"></script>
    <script th:src="@{/popper/popper.min.js}"></script>
    <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script></head>
<body>
<th:block th:include="/navbar"></th:block>
<table class="table">
    <thead>
    <tr>
        <th scope="col"></th>
        <th scope="col">FirstName</th>
        <th scope="col">Level</th>
        <th scope="col">Completed</th>
        <th scope="col">Details</th>
    </tr>
    </thead>
    <tbody th:each="sporstman : ${users}">
        <th scope="row"></th>
        <td th:text="${sporstman.getFirstName()}"></td>
        <td th:text="${sporstman.getLevel().getName()}"></td>
        <td th:text="${sporstman.getFirstName()}"></td>
        <td th:text="${sporstman.getFirstName()}"></td>
        <td th:if="${status}"><a th:href="@{/factory/removeuser(idActivity=${activity.getId()},idUser=${sporstman.getId()})}">Remove</a></td>
        <td th:unless="${status}"><a th:href="@{/factory/adduser(idActivity=${activity.getId()},idUser=${sporstman.getId()})}">Add</a></td>
        <td th:unless="${status}"><a th:href="@{/factory/refuseruser(idActivity=${activity.getId()},idUser=${sporstman.getId()})}">Refuse</a></td>
    </tbody>
</table>
</body>
</html>
