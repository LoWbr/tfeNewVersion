<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/bootstrap/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>
    <link th:href="@{/css/contentSetting.css}" href="../../css/contentSetting.css}" rel="stylesheet" type="text/css" media="all"/>
    <script th:src="@{/jquery/jquery.min.js}"></script>
    <script th:src="@{/popper/popper.min.js}"></script>
    <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script></head>
<link th:href="@{/https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap}" rel="stylesheet">
<script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js"
        integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous">
</script>
<script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js"
        integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous">
</script>
</head>
<body>
<th:block th:include="/navbar2"></th:block>
<div class="container">
    <h3>Create an activity</h3>
    <form th:action="@{/factory/updateactivity}"
          th:object="${activityForm}" method="POST">
        <fieldset>
            <legend>Update your Activity</legend>
            <div>
                <span class="text-danger" th:errors="*{global}"></span>
            </div>
            <div class="form-group">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>Name</label>
                        <input type="text" class="form-control" th:field="*{name}" th:placeholder="${activityForm.getName()}">
                        <div>
                            <span class="text-danger" th:errors="*{name}"></span>
                        </div>
                    </div>
                    <div class="form-group col-md-3">
                        <label>When?</label>
                        <input class="form-control" type="date" th:field="*{plannedTo}" th:placeholder="${activityForm.getPlannedTo()}">
                        <div>
                            <span class="text-danger" th:errors="*{plannedTo}"></span>
                        </div>
                    </div>
                    <div class="form-group col-md-3">
                        <label>What time?</label>
                        <input class="form-control" type="time" th:field="*{hour}">
                        <div>
                            <span class="text-danger" th:errors="*{hour}"></span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label>What do you plan?</label>
                    <textarea class="form-control" th:field="*{description}" th:placeholder="${activityForm.getDescription()}" rows="5"></textarea>
                    <div>
                        <span class="text-danger" th:errors="*{description}"></span>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-3">
                        <label>Activity</label>
                        <select class="custom-select mr-sm-2" th:field="*{activity}">
                            <option th:each="type : ${allKinds}"
                                    th:value="${type.getId()}"
                                    th:utext="${type.getName()}">
                            </option>
                        </select>
                        <div>
                            <span class="text-danger" th:errors="*{activity}"></span>
                        </div>
                    </div>
                    <div class="form-group col-md-3">
                        <label>Minimum Level</label>
                        <select class="custom-select mr-sm-2" th:field="*{minimumLevel}">
                            <option th:each="level : ${allLevels}"
                                    th:value="${level.getId()}"
                                    th:utext="${level.getName()}">
                            </option>
                        </select>
                        <div>
                            <span class="text-danger" th:errors="*{minimumLevel}"></span>
                        </div>
                    </div>
                    <div class="form-group col-md-3">
                        <label>Maximum Level</label>
                        <select class="custom-select mr-sm-2" th:field="*{maximumLevel}">
                            <option th:each="level : ${allLevels}"
                                    th:value="${level.getId()}"
                                    th:utext="${level.getName()}">
                            </option>
                        </select>
                        <div>
                            <span class="text-danger" th:errors="*{maximumLevel}"></span>
                        </div>
                    </div>
                    <div class="form-group col-md-3">
                        <label>Duration</label>
                        <input type="number" class="form-control" th:field="*{duration}" th:placeholder="${activityForm.getDuration()}">
                        <div>
                            <span class="text-danger" th:errors="*{duration}"></span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-1">
                        <label>Number</label>
                        <input type="number" class="form-control" th:field="*{number}" th:placeholder="${activityForm.getNumber()}">
                        <div>
                            <span class="text-danger" th:errors="*{number}"></span>
                        </div>
                    </div>
                    <div class="form-group col-md-3">
                        <label>Street</label>
                        <input type="text" class="form-control" th:field="*{street}" th:placeholder="${activityForm.getStreet()}">
                        <div>
                            <span class="text-danger" th:errors="*{street}"></span>
                        </div>
                    </div>
                    <div class="form-group col-md-2">
                        <label>Postal Code</label>
                        <input type="number" class="form-control" th:field="*{postalCode}" th:placeholder="${activityForm.getPostalCode()}">
                        <div>
                            <span class="text-danger" th:errors="*{postalCode}"></span>
                        </div>
                    </div>
                    <div class="form-group col-md-3">
                        <label>City</label>
                        <input type="text" class="form-control" th:field="*{city}" th:placeholder="${activityForm.getCity()}">
                        <div>
                            <span class="text-danger" th:errors="*{city}"></span>
                        </div>
                    </div>
                    <div class="form-group col-md-3">
                        <label>Country</label>
                        <input type="text" class="form-control" th:field="*{country}" th:placeholder="${activityForm.getCountry()}">
                        <div>
                            <span class="text-danger" th:errors="*{country}"> </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="hidden" th:field="*{id}"/>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Update Activity</button>
            </div>
        </fieldset>
    </form>
</div>
</body>
</html>
