<th:block th:include="/navbar2"></th:block>
<h2 style="text-align: center; margin-top:5%">What are you looking For?</h2>
<div style="margin-top:5%" class="container">
    <h4 style="text-align: right;">Need filters? <a th:href="@{/search}">Click Here</a></h4>
    <div style="margin-top:5%" class="row">
        <div class="col-sm-4" th:each="event : ${allActivities}">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title" th:text="${event.getName()}">Special title treatment</h5>
                    <p class="card-text" th:text="${event.getDescription()}">With supporting text below as a natural lead-in to additional content.</p>
                    <a th:href="@{/activity(id=${event.getId()})}" class="btn btn-primary">Go</a>
                </div>
            </div>
            <br />
        </div>
    </div>
</div>
</body>
