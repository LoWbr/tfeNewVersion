<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/pure-min.css" integrity="sha384-oAOxQR6DkCoMliIh8yFnu25d7Eq/PHS21PClpwjOTeU2jRSq11vu66rf90/cZr47" crossorigin="anonymous">
</head>
<body>
<th:block th:include="/navbar"></th:block>
<h3>Manage the Level Setting</h3>
<div th:each="level : ${activityLevels}">
    <form form class="pure-form" th:action="@{/updateLevel(id=${level.getId()})}"
          th:object="${levelForm}" method="POST">
        <div class="pure-u-1-3">
            <label>Name</label>
            <input class="pure-u-23-24" th:placeholder="${level.getName()}" type="text" th:field="*{name}"/> <!--style="display:block; margin:auto;"-->
        </div>
        <div class="pure-u-1-3">
            <label>Ratio</label>
            <input class="pure-u-23-24" th:placeholder="${level.getRatioPoints()}" type="number" step="any" th:field="*{ratioPoints}"/> <!--style="display:block; margin:auto;"-->
        </div>
        <div class="pure-u-1-3">
            <label>Maximum Threshold</label>
            <input class="pure-u-23-24" th:placeholder="${level.getMaximumThreshold()}" type="number" step="any" th:field="*{maximumThreshold}"/> <!--style="display:block; margin:auto;"-->
        </div>
        <div class="pure-u-1-3">
            <button class="pure-button pure-button" type="submit">Save</button>
        </div>
    </form>
</div>
</body>
</html>
