<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/pure-min.css" integrity="sha384-oAOxQR6DkCoMliIh8yFnu25d7Eq/PHS21PClpwjOTeU2jRSq11vu66rf90/cZr47" crossorigin="anonymous">
</head>
<body>
<th:block th:include="/navbar"></th:block>
<h3>Manage the Activity Setting</h3>
<div th:each="type : ${activityTypes}">
    <form form class="pure-form" th:action="@{/updateType(id=${type.getId()})}"
          th:object="${activityTypeForm}" method="POST">
        <div class="pure-u-1-3">
            <label>Name</label>
            <input class="pure-u-23-24" th:placeholder="${type.getName()}" type="text" th:field="*{name}"/> <!--style="display:block; margin:auto;"-->
            <div>
                <span class="text-danger" th:errors="*{name}"> </span>
            </div>
        </div>
        <div class="pure-u-1-3">
            <label>MET</label>
            <input class="pure-u-23-24" th:placeholder="${type.getMet()}" type="number" step="any" th:field="*{met}"/> <!--style="display:block; margin:auto;"-->
        </div>

        <div class="pure-u-1-3">
            <button class="pure-button pure-button" type="submit">Save</button>
        </div>
    </form>
</div>
<div class="pure-g">
    <p>Create new Type of Activity</p>
</div>
<div>
    <form form class="pure-form" th:action="@{/addType}"
          th:object="${activityTypeForm}" method="POST">
        <div class="pure-u-1-3">
            <label>Name</label>
            <input class="pure-u-23-24" type="text" th:field="*{name}"/> <!--style="display:block; margin:auto;"-->
            <div>
                <span class="text-danger" th:errors="*{name}"> </span>
            </div>
        </div>
        <div class="pure-u-1-3">
            <label>MET</label>
            <input class="pure-u-23-24" type="number" step="any" th:field="*{met}"/> <!--style="display:block; margin:auto;"-->
        </div>

        <div class="pure-u-1-3">
            <button class="pure-button pure-button" type="submit">Save</button>
        </div>
    </form>
</div>
</body>
</html>
