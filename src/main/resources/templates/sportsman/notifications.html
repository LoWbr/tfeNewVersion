<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/bootstrap/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>
    <link th:href="@{/css/contentSetting.css}" href="../../css/contentSetting.css}" rel="stylesheet" type="text/css" media="all"/>
    <script th:src="@{/jquery/jquery.min.js}"></script>
    <script th:src="@{/popper/popper.min.js}"></script>
    <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script></head>
<link th:href="@{/https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap}" rel="stylesheet">
<script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js"
        integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous">
</script>
<script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js"
        integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous">
</script>
</head>
<body>
<th:block th:include="/navbar2"></th:block>
<div class="container">
    <h3>Check your notification account</h3>
    <table class="table table-hover">
    <thead>
    <tr>
        <th>Type</th>
        <th>From</th>
        <th>Content</th>
        <th>Check</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="notification : ${notifications}">
        <td><span th:text="${notification.getType()}"></span></td>
<!--
        <td><span th:text="${notification.getSource().getFirstName()}"></span></td>
-->
        <td><span th:text="${notification.getSource() != null}?
        ${notification.getSource().getFirstName()} : 'null value!'"></span></td>
        <td><span th:text="${notification.getContent()}"></span></td>
        <td>
            <span><a th:href="@{/user/clearnotification(id=${notification.getId()})}">Seen</a></span>
        </td>
    </tr>
    </tbody>
</table>
</div>
<!--
<th:block th:include="/footer"></th:block>
-->
</body>
</html>
