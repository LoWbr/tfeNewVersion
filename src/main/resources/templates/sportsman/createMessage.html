<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Send Message</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/pure-min.css" integrity="sha384-oAOxQR6DkCoMliIh8yFnu25d7Eq/PHS21PClpwjOTeU2jRSq11vu66rf90/cZr47" crossorigin="anonymous">
</head>
<body>
<th:block th:include="/navbar"></th:block>
<div class="pure-u-1-3"></div>
<div class="pure-u-1-3">
<form th:action="@{/sendMessage}"
      th:object="${messageForm}" method="POST" class="pure-form pure-form-stacked">
    <fieldset>
        <legend>Send a Message</legend>
        <div>
            <span class="text-danger" th:errors="*{global}"></span>
        </div>
        <div class="pure-g">
            <div class="pure-u-1-1">
            <label>About</label>
            <input class="pure-u-24-24" type="text" th:field="*{about}"/>
            <div>
                <span class="text-danger" th:errors="*{about}"> </span>
            </div>
        </div>
            <div class="pure-u-1-1">
                <label>Content</label>
                <textarea th:field="*{content}" class="pure-u-24-24"
                          rows="6"/></textarea>
                <div>
                    <span class="text-danger" th:errors="*{content}"> </span>
                </div>
            </div>
            <div class="form-group">
                <input type="hidden" th:field="*{originator}"/>
            </div>
            <div class="form-group">
                <input type="hidden" th:field="*{addressee}"/>
            </div>
            <div class="pure-controls">
                <button type="submit" class="pure-button pure-button">Send</button>
            </div>
        </div>
    </fieldset>
</form>
</div>
<div class="pure-u-1-3"></div>
</body>
</html>
