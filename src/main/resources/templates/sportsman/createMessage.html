<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/bootstrap/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>
    <link th:href="@{/css/contentSetting.css}" href="../../css/contentSetting.css}" rel="stylesheet" type="text/css" media="all"/>
    <script th:src="@{/jquery/jquery.min.js}"></script>
    <script th:src="@{/popper/popper.min.js}"></script>
    <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script></head>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
<script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js"
        integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous">
</script>
<script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js"
        integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous">
</script>
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css}">
    <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js}"></script>
</head>
<body>
<th:block th:include="/navbar"></th:block>
<div class="pure-u-1-3"></div>
<div class="pure-u-1-3">
<form th:action="@{/user/sendMessage}"
      th:object="${messageForm}" method="POST" class="pure-form pure-form-stacked">
    <fieldset>
        <legend>Send a Message</legend>
        <div>
            <span class="text-danger" th:errors="*{global}"></span>
        </div>
        <div th:if="${showInput}">
        <div class="pure-g">
            <div class="pure-u-1-1">
                <label>For...</label>
                <select class="selectpicker" multiple th:field="*{addressee}">
                    <option th:each="sportsman : ${contacts}"
                            th:value="${sportsman.getId()}"
                            th:utext="${sportsman.getFirstName()}">
                    </option>
                </select>
                <div>
                    <span class="text-danger" th:errors="*{addressee}"> </span>
                </div>
            </div>
        </div>
        </div>
        <div class="pure-g">
            <div class="pure-u-1-1">
            <label>About</label>
            <input class="pure-u-24-24" type="text" th:field="*{about}"/>
            <div>
                <span class="text-danger" th:errors="*{about}"> </span>
            </div>
        </div>
            <div class="pure-u-1-1">
                <label>Content</label>
                <textarea th:field="*{content}" class="pure-u-24-24"
                          rows="6"/></textarea>
                <div>
                    <span class="text-danger" th:errors="*{content}"> </span>
                </div>
            </div>
            <div class="form-group">
                <input type="hidden" th:field="*{originator}"/>
            </div>
            <div th:if="${showInput}">
            </div>
            <div th:unless="${showInput}">
                <div class="form-group">
                    <input type="hidden" th:field="*{addressee}"/>
                </div>
            </div>
            <div class="pure-controls">
                <button type="submit" class="pure-button pure-button">Send</button>
            </div>
        </div>
    </fieldset>
</form>
</div>
<div class="pure-u-1-3"></div>
</body>
</html>
